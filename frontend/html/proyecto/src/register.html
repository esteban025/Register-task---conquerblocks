<html lang="es">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="Proyecto html dentro de la academía ConquerBloks">
</head>
<body>
  <header>
    <picture>
      <source srcset="../images/logotipo-conquerbloks.webp" type="image/webp">
      <source srcset="../images/logotipo-conquerbloks.avif" type="image/avif">
      <img src="../images/logotipo-conquerbloks.webp" alt="Logotipo de la academia ConquerBloks">
    </picture>

    <nav>
      <ul>
        <a href="./index.html">Home</a>
        <a href="./who-we-are.html">Quiénes somos</a>
        <a href="./courses/index.html">Cursos</a>

        <a href="./login.html">Login</a>
        <a href="./contact.html">Contacto</a>
      </ul>
    </nav>
  </header>
  
  <main>

    <!-- FORMULARIO DE REGISTRO -->
    <section>
      <form action="" method="get">
        <fieldset>
          <legend>Datos personales</legend>

          <label for="names">Nombres completos</label>
          <input type="text" name="names" id="names" placeholder="Paul Esteban" required><br>

          <label for="lastnames">Apellidos</label>
          <input type="text" name="lastnames" id="lastnames" placeholder="Guachichullca Arpi" required><br>

          <label for="email">Correo electrónico</label>
          <input type="email" name="email" id="email" placeholder="example@gmail.com" required><br>

          <label for="direction">Dirección</label>
          <input type="text" name="direccion" placeholder="Ej. Los Trigales"><br>

          <label for="personal-web">Página web</label>
          <input type="url" name="personal-web" id="personal-web" placeholder="estebandev.dev"><br>

          <label for="img">Subir imagen:</label>
          <input type="file" id="img" accept="image/*"><br>

          <label for="biography">Escribe un breve biografía</label><br>
          <textarea name="biography" id="biography" rows="4" minlength="10" maxlength="200"></textarea><br><br>

          <button type="submit">Registrar</button>
        </fieldset>
      </form>
    </section>
  </main>

  <footer>
    <p>Copyright © 2025  By ConquerX </p>
    <a href="#">Aviso legal</a>
  </footer>
</body>
</html>
