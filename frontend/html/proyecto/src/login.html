<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login conquerbloks - Proyecto HTMl | EstebanDev</title>
  <meta name="description" content="Inicia sesion para tener acceso a nuestros cursos">
</head>
<body>
  <header>
    <picture>
      <source srcset="../images/logotipo-conquerbloks.webp" type="image/webp">
      <source srcset="../images/logotipo-conquerbloks.avif" type="image/avif">
      <img src="../images/logotipo-conquerbloks.webp" alt="Logotipo de la academia ConquerBloks">
    </picture>

    <nav>
      <ul>
        <a href="./index.html">Home</a>
        <a href="./who-we-are.html">Quiénes somos</a>
        <a href="./courses/index.html">Cursos</a>
        <a href="./blogs/index.html">Blogs</a>
        <a href="./register.html">Registro</a>
        <a href="./login.html">Login</a>
        <a href="./contact.html">Contacto</a>
      </ul>
    </nav>
  </header>
  
  <main>

    <!-- FORMULARIO DE INGREESO -->
     <section>
      <form action="" method="get" id="form-login">
        <fieldset>
          <legend>Inicio de Sesión</legend>
          <div class="inputs">
            <label for="username">Nombre de usuario</label>
            <input type="text" name="username" id="username" required><br>

            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" required>
          </div>
        </fieldset>
        <button type="submit">Ingresar</button>
      </form>
     </section>
  </main>

  <footer>
    <p>Copyright © 2025  By ConquerX </p>
    <a href="#">Aviso legal</a>
  </footer>
</body>
</html>
