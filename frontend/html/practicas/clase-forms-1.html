<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio de formularios-1 | Esteban dev</title>
  <meta name="description" content="Es esta página se refuerzan los conocimientos de formularios">
</head>
<body>
  <header>
    <h1>Formularios I</h1>
    <a href="./index.html">Regresar</a>
  </header>
  <hr>

  <main>
    <section>
      <form action="/contacto" method="POST" name="contacto">
    
        <input type="text" name="nombre" placeholder="Nombre" required>
        
        <input type="email" name="email" placeholder="Email" required>
        
        <input type="tel" name="telefono" placeholder="Teléfono">
        
        <textarea name="mensaje" rows="4" placeholder="Mensaje"></textarea>
        
        <button type="submit">Enviar</button>
      </form>
    </section>

  </main>
</body>
</html>
